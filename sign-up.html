  <!-- Start Sign Up Form  -->
  <div class="container p-5 sign-up">
    <h2 class="text-center mb-5">Sign Up</h2>
      <form class="row g-3">
        <div class="img-default mb-3 border rounded-circle mx-auto p-1">
            <img src="images/001.png" alt="" class="rounded-circle" id="previewImage">
        </div>
        <div></div>
        <div class="mb-3 col-md-6 label-move">
            <input class="form-control" type="text" id="fname">
            <label for="fname" class="form-label asterisk text-dark text-opacity-50">First Name</label>
        </div> 
        <div class="mb-3 col-md-6 label-move">
            <input class="form-control" type="text" id="lname">
            <label for="lname" class="form-label asterisk text-dark text-opacity-50">Last Name</label>
        </div> 
        <div class="mb-3 label-move">
            <input class="form-control" type="email" id="email">
            <label for="email" class="form-label asterisk text-dark text-opacity-50">Email</label>
        </div> 
        <!-- Upload Imge -->
        <div class="mb-3">
            <label for="imageInput" class="form-label asterisk">Upload Imge</label>
            <input class="form-control" type="file" id="imageInput">
        </div> 
        <div class="mb-3 col-md-6 label-move">
            <input class="form-control" type="password" id="password">
            <label for="password" class="form-label asterisk text-dark text-opacity-50">Password</label>
        </div> 
        <div class="mb-3 col-md-6 label-move">
            <input class="form-control" type="tel" id="phone">
            <label for="phone" class="form-label asterisk text-dark text-opacity-50">Phone</label>
        </div>
        <div class="mb-3 col-md-6 label-move">
            <input class="form-control" type="text" id="adress">
            <label for="address" class="form-label asterisk text-dark text-opacity-50">Adress</label>
        </div> 
        <div class="mb-3 col-md-6 d-flex justify-content-between mt-4">
            <p>Gender</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="maleRadio" value="male">
                <label class="form-check-label" for="maleRadio">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="femaleRadio" value="female">
                <label class="form-check-label" for="femaleRadio">
                    Female
                </label>
            </div>
        </div> 
            <div class="mb-3 label-move">
                <p>Select a University:</p>
                <select class="form-select" id="universitySelect">
                  <option value="">Select University</option>
                </select>
            </div>
            <div class="mb-3 label-move">
                <p class="mt-4">Select a Faculty:</p>
                <select class="form-select" id="facultySelect">
                <option value="">Select Faculty</option>
                </select>
            </div>
            <div class="mb-3 label-move">
                <p class="mt-4">Select a Department:</p>
                <select class="form-select" id="departmentSelect">
                <option value="">Select Department</option>
                </select>
            </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Sign Up</button>
        </div>
      </form>
  </div>
